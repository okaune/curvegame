<!DOCTYPE html>
<html>
<head>
	<title>CurveGame</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="Player.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="sidebar">
		<div class="logo">Curve<span>Game</span></div>
		<div class="version">Alpha 2.0</div>
		<div class="scoreboard"></div>
	</div>
	<canvas id="canvas"></canvas>
	<div class="dot"></div>
	<div class="countdown"></div>
	<div class="start-screen">
		<p>How many players?</p>
		<button class="start-button" data-players="2">2</button>
		<button class="start-button" data-players="3">3</button>
	</div>
</body>
</html>
